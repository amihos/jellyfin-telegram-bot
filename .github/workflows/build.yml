name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o jellyfin-telegram-bot-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/bot

      - name: Verify binary
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          file jellyfin-telegram-bot-${{ matrix.goos }}-${{ matrix.goarch }}
          ./jellyfin-telegram-bot-${{ matrix.goos }}-${{ matrix.goarch }} --version || echo "Binary built successfully"
